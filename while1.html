<!doctype html>
<html lang="en">
<head>
    <title>Enter a number</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var num = parseInt(prompt("Enter a number:"));
    var total = 0;
    while (num != -1){
        num = parseInt(prompt("Enter a number"));
        alert(num);
        total = total + num;
    }
    alert(total);
</script>
</body>
</html>
